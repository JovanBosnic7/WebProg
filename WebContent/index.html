<!DOCTYPE html>
<html lang="en">
<head>
  <title> Rezervisanje smeštaja</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="userAccount.js"></script>
  <script src="index.js"></script>
  
  <link rel="stylesheet" type="text/css" href="custom.css">
 
</head>
<body>
<!-- -----------------------------------------NAVBAR -------------------------------------------------------------------->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">   
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Početna stranica</a></li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-target="#registerModal" data-toggle="modal"><span class="glyphicon glyphicon-user"></span>Registracija</a></li>
        <li><a href="#" data-target="#loginModal" data-toggle="modal"><span class="glyphicon glyphicon-log-in" ></span> Prijava</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#" data-target="#searchModal" data-toggle="modal"><span class="glyphicon glyphicon-search"></span>Pretražite apartmane</a></li>
      </ul>


  </div>
</nav>
<!-- -----------------------------------------LoginModal -------------------------------------------------------------------->

<div>
<div id="loginModal" class="modal" tabindex="-1" role="dialog" data-backdrop="false" > 
    <!-- Modal content -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>    
            <h4 class="modal-title">Prijavite se</h4>
            </div>
            <div class="modal-body">
                <form id="formLoginUser" method="POST">
                    <div class="form-group">
                        <label for="inputUserName">Korisničko ime</label>
                        <input class ="form-control" name="username" placeholder="Unesite korisničko ime" type="text" id="inputUserName">
						<p id="errorUserNameLogin" style="color:red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Lozinka</label>
                        <input class="form-control" placeholder="Unesite lozinku" type="password" name="password" id="inputPassword">
						<p id="errorPasswordLogin" style="color:red;"></p>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                
                <button class="btn btn-secondary" data-dismiss="modal">Odustanak</button>
				<button type="submit" form="formLoginUser" id="buttonLoginConf" class="btn btn-secondary">Prijava</button>
                
            </div>
			<p id="errorLogin" style="color:red;"></p>
        </div>
        </div>
    </div>
</div>
<!-- -----------------------------------------RegisterModal -------------------------------------------------------------------->

<div>
   
<div id="registerModal" class="modal" tabindex="-1" data-backdrop="false"> 
    <!-- Modal content -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>    
            <h4 class="modal-title">Registrujte se</h4>
            </div>
            <div class="modal-body">
                <form id = "formRegisterUser" method="POST">
                    <div class="form-group">
                        <input class ="form-control" placeholder="Unesite korisničko ime" name="username" type="text" id="inputUserNameReg">
						<p id="errorUserNameReg" style="color:red;"></p>
                    </div>
                    <div class="form-group">
                        <input class ="form-control" placeholder="Unesite ime" name="firstname" type="text" id="inputFirstNameReg">
						<p id="errorFirstNameReg" style="color:red;"></p>
                    </div>
                    <div class="form-group">
                        <input class ="form-control" placeholder="Unesite prezime" name="lastname" type="text" id="inputLastNameReg">
						<p id="errorLastNameReg" style="color:red;"></p>
                    </div>
                    <div class="form-group">
                        <label  style="font-size:13px;" class="label label-default"for="pol">Odaberite pol:</label>
                        <select name="gender" id="genderReg">
                            <option value="MALE">Muški</option>
                            <option value="FEMALE">Ženski</option>
							<option value="UNDEFINED">Ne želim da odgovorim</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Unesite lozinku" name="password" type="password" id="inputPasswordReg">
						<p id="errorPasswordReg" style="color:red;"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Ponovite lozinku" type="password" id="confirmPasswordReg">
						<p id="errorConfirmPassword" style="color:red;"></p>
                    </div>    
                </form>
            </div>
            <div class="modal-footer">
                
                <button class="btn btn-secondary" data-dismiss="modal">Odustanak</button>
								<button  type="submit" form = "formRegisterUser" class="btn btn-secondary" id="buttonRegConf">Registracija</button>
                
            </div>
			<p id="errorReg" style="color:red;"></p>
          </div>
        </div>
     </div>
    </div>
     <!-- -----------------------------------------SearchModal -------------------------------------------------------------------->

<div>
   
    <div id="searchModal" class="modal" tabindex="-1" data-backdrop="false"> 
        <!-- Modal content -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>    
                <h4 class="modal-title">Unesite kriterijume pretrage</h4>
                </div>
                <div class="modal-body">
                    <form id="filterApartments">
                        <div class="form-inline">
                            <label style="font-size:15px;" class="label label-default">Odaberite datum dolaska:</label>
                            <input class ="form-control" placeholder="" name="checkInDate" type="date" id="inputcheckInDate">
                        </div>
                        <div class="form-inline">
                            <label style="font-size:15px;" class="label label-default">Odaberite datum odlaska:</label>
                            <input class ="form-control" placeholder="" name="checkOutDate" type="date" id="inputcheckOutDate">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input class ="form-control" placeholder="Unesite željenu lokaciju" name="location" type="text" id="inputLocation">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-inline">
                            <label style="font-size:15px;" class="label label-default">Cena od:</label>
                            <input style="width: 100px;" class ="form-control" placeholder="" name="priceByNightFrom" type="text" id="inputpriceByNightFrom">
                            <label style="font-size:15px;" class="label label-default">do:</label>
                            <input style="width: 100px;" class ="form-control" placeholder="" name="priceByNightTill" type="text" id="inputpriceByNightTill">
                            <label style="font-size:15px;" class="label label-default">RSD</label>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-inline">
                            <label style="font-size:15px;" class="label label-default">Broj soba od:</label>
                            <input style="width: 100px;" class ="form-control" placeholder="" name="roomNumberFrom" type="text" id="inputroomNumberFrom">
                            <label style="font-size:15px;" class="label label-default">do:</label>
                            <input style="width: 100px;" class ="form-control" placeholder="" name="roomNumberTill" type="text" id="inputroomNumberTill">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-inline">
                            <label  style="font-size:15px;" class="label label-default"for="guestNumber">Odaberite broj gostiju:</label>
                        <select class="form-control" name="guestNumber" id="inputguestNumber">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="6plus">Više od 6</option>
                      </select>
                        </div>
                    </form>  
                    </div>
                    <div class="modal-footer">
                        <div class="form-inline">              
                            <button class="btn btn-secondary" data-dismiss="modal">Odustanak</button>
							<button type="submit" form="filterApartments" id="filterConfirmButton" class="btn btn-secondary">Pretražite</button>
                        </div>

                </div>
              </div>
            </div>
         </div>
        </div>
    <!-- -----------------------------------------ApartmentTable -------------------------------------------------------------------->

        <div class="container">
            <div class="row">
              <div class="col-12">
                  <table id="tableApartments" class="table table-image">
                    <thead style="background-color: black;">
                    <tr style="font-weight: bold; color: lightgrey; " class="table-active">
                        <th style="width: 400px;" scope="col">Prikaz smeštaja</th>
						<th style="width: 200px;" scope="col">Naziv</th>			
                        <th style="width: 200px;" scope="col"> Broj soba</th>
                        <th  style="width: 200px;"scope="col">Broj gostiju</th>
                        <th style="width: 200px;" scope="col">Lokacija</th>
                        <th style="width: 200px;" scope="col">Tip smeštaja</th>
                        <th style="width: 250px;" scope="col">Cena po noćenju</th>
                        <th style="width: 200px;" scope="col">Domaćin</th>  
                    </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>   
              </div>
            </div>
          </div>

       
</body>
</html>
